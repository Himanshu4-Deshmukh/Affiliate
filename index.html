<script>
    /*Toggle dropdown list*/
    function toggleDD(myDropMenu) {
        document.getElementById(myDropMenu).classList.toggle("invisible");
    }
    /*Filter dropdown options*/
    function filterDD(myDropMenu, myDropMenuSearch) {
        var input, filter, ul, li, a, i;
        input = document.getElementById(myDropMenuSearch);
        filter = input.value.toUpperCase();
        div = document.getElementById(myDropMenu);
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }
    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.drop-button') && !event.target.matches('.drop-search')) {
            var dropdowns = document.getElementsByClassName("dropdownlist");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (!openDropdown.classList.contains('invisible')) {
                    openDropdown.classList.add('invisible');
                }
            }
        }
    }
</script>


<script>
    const displayImages = document.getElementById('displayImages');
    const uploadedImages = JSON.parse(localStorage.getItem('uploadedImages'));
    if (uploadedImages && uploadedImages.length > 0) {
        uploadedImages.forEach(data => {
            const imageContainer = document.createElement('div');
            const imgLink = document.createElement('a');
            const imgElement = document.createElement('img');
            const linkButton = document.createElement('a'); // Added button element
            const textElement = document.createElement('p');
            // Set the common link to the image source
            imgLink.href = data.image;
            imgLink.target = '_blank';
            imgElement.src = data.image;
            imgElement.className = 'max-w-full h-auto';
            textElement.innerHTML = `<strong>Product Name:</strong> ${data.text1}<br><strong>Price: â‚¹ </strong> ${data.text2}<br><strong>Category:</strong> ${data.text3}`;
            linkButton.href = data.link; // Set the button link
            linkButton.target = '_blank';
            linkButton.className = 'bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 mt-2 block text-center';
            linkButton.textContent = 'Buy Now';
            imgLink.appendChild(imgElement);
            imageContainer.appendChild(imgLink);
            imageContainer.appendChild(textElement);
            imageContainer.appendChild(linkButton); // Append the button
            imageContainer.className = 'mb-4 p-4 border rounded-md bg-white shadow-md';
            displayImages.appendChild(imageContainer);
        });
    } else {
        displayImages.textContent = 'No images and text have been uploaded.';
    }
</script>

<script>
    // Add this JavaScript code after the existing script tag

// Function to filter images based on the product name
function filterImagesByProductName() {
    const searchInput = document.getElementById('searchInput');
    const filter = searchInput.value.toUpperCase();
    const imageContainers = document.querySelectorAll('#displayImages > div');

    imageContainers.forEach(container => {
        const productName = container.querySelector('p').innerText.toUpperCase();
        if (productName.includes(filter)) {
            container.style.display = '';
        } else {
            container.style.display = 'none';
        }
    });
}

// Attach the filter function to the input field's 'input' event
document.getElementById('searchInput').addEventListener('input', filterImagesByProductName);

</script>
